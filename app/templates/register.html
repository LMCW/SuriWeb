<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
        <!-- CSS -->
        <!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/register.css">
</head>

    <body style="background-image:url(../static/img/landscape.jpg);">
    <h3><strong>新用户注册</strong></h3>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<form role="form" method="post" class="form-register">
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                            		<p>请填写您的账户信息：</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                        	<input type="text" placeholder="用户名" class="form-first-name form-control" id="register-userName" name = "rname">
				                        </div>
				                        <div class="form-group">
				                        	<input type="password" placeholder="密码" class="form-password form-control" id="register-password" name = "rpassword">
				                        </div>
				                        <div class="form-group">
				                        	<input type="password" placeholder="重复密码" 
				                        	class="form-repeat-password form-control" id="register-repeat-password" name = "rrpassword">
				                        </div>
				                        <div class="form-group">
				                        	<input type="text" placeholder="邮箱" class="form-last-name form-control" id="mail" name = "rmail">
				                        </div>
				                        <div class="form-group">
				                        	<textarea placeholder="个人简介" class="form-about-yourself form-control" id="info-of-yourself" name = "rinfo"></textarea>
				                        </div>
				                        <button type="submit" class="btn btn-default" onclick="finishRegister()">完成</button>
				                    </div>
			                    </fieldset>
		                    </form>
		                    
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

		

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../static/js/jquery-1.11.3.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/register.js"></script>
</body>

</html>
