<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>
  </title>
  <meta charset="utf-8" />
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/missionList.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top my-navbar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand  asd" href="index">SuriWeb</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="uploadMission">上传任务</a></li>
                    <li class="active"><a href="missionList">任务列表</a></li>
                    <li><a href="developing">施工中</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                   {% if current_user.is_authenticated %}
                    <li><a><span class="glyphicon glyphicon-user"></span>
                      Hi,{{current_user.username}}
                    </a>
                    </li>
                    <li>
                      <a href="logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a>
                    </li>
                  {% else %}
                    <li><a href="register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg">
        <div class="btn1">
            <button class="btn btn-success" onclick = "window.location.reload();">  
                <span class="glyphicon glyphicon-refresh"></span> 点我刷新！  
            </button>  
        </div>
        <div class="table-responsive">
            <table class="table table-hover" id="myTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>完成状态</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                    </tr>
                </thead>
                
                    <tbody id="mission_list">
                    </tbody>
            </table>
        </div>
    </div>
    <script>
        $(window).scroll(function () {
            if ($(".navbar").offset().top > 50) {$(".navbar-fixed-top").addClass("top-nav");
            }else {$(".navbar-fixed-top").removeClass("top-nav");}
        })</script>
    <script type=text/javascript>
        var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>
    <script type="text/javascript" src="../static/js/missionList/display.js"></script>
</body></html>
